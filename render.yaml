services:
  - type: web
    name: soumaya-beauty-salon
    env: node
    region: oregon
    buildCommand: |
      echo "=== INSTALANDO DEPENDENCIAS ==="
      npm install
      echo "=== CONSTRUYENDO FRONTEND ==="
      npm run build
      echo "=== BUILD COMPLETADO ==="
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
    healthCheckTimeout: 60
    autoDeploy: true